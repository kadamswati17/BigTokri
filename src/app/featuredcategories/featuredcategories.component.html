<div class="featured-categories">
  <h1 class="title">Today Deal</h1>
  <h4>Order Today !!</h4>
  <h5>Delivery date Friday, Tomorrow</h5>
  <h5>Delivery time 6:30 PM to 8:30 PM</h5>
  <div class="categories-container">
      <div class="category-item" *ngFor="let category of categories">
          <div class="discount-badge">{{ category.discount }}</div>
          <div class="icon">
              <img [src]="category.icon" alt="{{ category.name }}" />
          </div>
          <p class="category-name">{{ category.name }}</p>
          <p class="price">Price: {{ category.price }} / Kg <span class="old-price">{{ category.oldPrice }}</span></p>
          <select class="select-quantity">
              <option>Select Quantity</option>
              <option>500 gm</option>
              <option>1 Kg</option>
          </select>
          <button class="add-to-cart">Add To Cart</button>
      </div>
  </div>
</div>
